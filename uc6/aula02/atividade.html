<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - Aula 02</title>
</head>
<body>
    <h1>Atividade - Variáveis e Tipos de Dados</h1>

    <h2>Declaração e Exibição de Variáveis</h2>
    <p>Declare três variáveis: uma para armazenar sua idade, outra para seu nome e uma terceira para o valor de pi</p>
    <p>Escreva o código HTML para a exibição dos dados em tela e em console, a partir dessas variáveis.</p>
    <p> Idade <b id="idade"> </b></p>
    <p id="nome">Nome</p>
    <p id="pi">Pi</p>


    <script>
        const pi = 3.14;
        let idade = 30;
        let nome = "Danubia";


        document.getElementById("idade").innerHTML = idade;
        document.write("Idade digitada: " + idade); 



        document.getElementById("nome").innerHTML = nome;
        document.write("Nome digitado: " + nome);

        document.getElementById("pi").innerHTML = pi;
        document.write("Valor de PI: " + pi);
        
    </script>


    
</body>
</html>
