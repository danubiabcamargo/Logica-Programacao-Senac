<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
</head>
<body>
    <a href="../../uc6/aula02/atividade.html"> Atividade Aula 01</a>
    <h1>Atividade 01  </h1>
    <h2>Calculadora de Média</h2>
    <h2>Informe as médias do aluno: </h2>

    <input type="number" id="nota1" placeholder="Digite a Primeira Nota"/>
    <input type="number" id="nota2" placeholder="Digite a Segunda Nota"/>
    <input type="number" id="nota3" placeholder="Digite a Terceira Nota"/>
    <input type="number" id="nota4" placeholder="Digite a Quarta Nota"/>
    <button onclick="resultado()"> Exibir Resultado</button> 

    <script>
        function resultado(){
          const unidades = 4;     //constante só pode inserir quando o valor não for mudar
            // var nota1, nota2, nota3, nota4; declarando uma variavel por vez
             var nota1 = parseFloat(document.getElementById("nota1").value); //declarando o valor na msm linha
             var nota2 = parseFloat(document.getElementById("nota2").value);
             var nota3 = parseFloat(document.getElementById("nota3").value);
             var nota4 = parseFloat(document.getElementById("nota4").value);

             var somaNotas = nota1 + nota2 + nota3 + nota4;
             var media = somaNotas/unidades;
            alert(media);
            

        }
    </script>
    
</body>
</html>
